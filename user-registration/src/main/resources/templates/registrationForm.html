<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>User Registration</h2>
    <form th:action="@{/users/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required><br>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required><br>
        <input type="email" th:field="*{email}" placeholder="Email" required><br>
        <input type="date" th:field="*{dob}" required><br>
        <input type="password" th:field="*{password}" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="/users/view">View All Users</a>
</body>
</html>
